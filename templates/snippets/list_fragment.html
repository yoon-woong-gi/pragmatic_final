{% load static %}

    <style>
    .container {
        padding: 0;
        margin: 0 auto;
        position: relative; /* Ensure positioning context for MagicGrid */
    }

    .container a {
        width: 45%;
        max-width: 250px;
        margin-bottom: 15px; /* Space between articles */
    }

    .container div {
        border-radius: 1rem;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;
    }

    </style>

    {% if article_list %}
    <div class="container">
        {% for article in article_list %}
        <a href="{% url 'articleapp:detail' pk=article.pk %}">
            {% include 'snippets/card.html' with article=article %}
        </a>
        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>
    <script>
        // Make sure MagicGrid is initialized after the images have loaded
        window.onload = function() {
            let magicGrid = new MagicGrid({
                container: '.container',
                animate: true,
                gutter: 12,  // Set gutter spacing, adjust as needed
                static: true,
                useMin: true
            });

            magicGrid.listen();
        };
    </script>

    {% else %}
    <div class="text-center">
        <h1>No Articles YET!</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}
    <div style="text-align: center">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-2">
            Create Article
        </a>
    </div>
